<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SHOW TIME</title>
</head>
<body>
    <section class="container">
        <h1>DATA</h1>
        <p class="date"> 00/00/000</p>
        <h1>HORARIO</h1>
        <p class="clock">00:00:00</p>
        <div class="buttons-clock">
            <button class="start" onclick="startClock()">Start</button>
            <button class="pause" onclick="pauseClock()">Pause</button>
            <button class="stop" onclick="stopClock()">Stop</button>

        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
