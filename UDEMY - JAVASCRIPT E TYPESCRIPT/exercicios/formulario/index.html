<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <div class="container">
            <form class="form">
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="nome" required>
                </p>
                <p>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" class="sobrenome" required>
                </p>
                <p>
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" class="peso" min="0" required placeholder="Ex: 70">
                </p>
                <p>
                    <label for="altura">Altura (m):</label>
                    <input type="number" id="altura" class="altura" min="0" step="0.01" required placeholder="Ex: 1.75">
                </p>
                <button type="submit" aria-label="Enviar dados do formulário">Enviar</button>
                <button type="reset" id="resetFormButton" aria-label="Resetar formulário">Resetar Formulário</button>
            </form>
        
            <div class="resultado">
                <p>Seu IMC é: <span id="imcResultado"></span></p>
                <p>Classificação: <span id="imcClassificacao"></span></p> 
                <div class="reset-container">
                    <button type="button" id="resetAllButton">Resetar Tudo</button>
                </div>
            </div>
        </div>
    </main>
    <script src="form.js"></script>
</body>
</html>
